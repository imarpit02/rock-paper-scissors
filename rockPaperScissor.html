<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
  <link rel="stylesheet" href="rockPaperScissors.css">
</head>
<body>
  
  <div class="container">

    <p class="title">Rock Paper Scissors</p>
    <button id="rock" onclick="
      playGame('rock');
      " class="move-button">
      <img src="images/rock.png" alt="rock" class="move-icon">
    </button>
      
    <button id="paper" onclick=" 
      playGame('paper');
      " class="move-button">
      <img src="images/paper.png" alt="paper" class="move-icon">
    </button>

    <button id="scissor" onclick="
      playGame('scissors');   
      " class="move-button">
      <img src="images/scissors.png" alt="scissors" class="move-icon">
    </button>

    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      resetScore();
      localStorage.removeItem('score');
      updateScore();
      " class="reset-score-button">Reset Score
    </button>

  </div>
  

  <script src="rockPaperScissor.js"></script>

</body>
</html>
